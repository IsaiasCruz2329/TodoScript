<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TodoScript</title>
        <link rel= "stylesheet" href = "index.css">
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="registry">
            <div id="login-top">
                <h1>Login to account</h1>
            </div>
            <img src="images/user.png" alt="User's image">
            <div class="information-form">
                <form id="user-form">
                    <div id="user-icon-background">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="User name" maxlength="20" id="user-input">
                    </div>
                    <div id="key-icon-background">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Pasword" id="password-input">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div id="checkbox-remember">
                        <p>
                            <input type="checkbox" checked="checked"> Remember me
                        </p>
                    </div>
                    <button>Login</button>
                    <div id="blocks-of-information">
                        <div class="blocks">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="blocks">
                            <i class="fas fa-key"></i>
                        </div>
                        <div class="blocks">
                            <i class="fas fa-cogs"></i>
                        </div>
                        <div class="blocks">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="blocks">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
